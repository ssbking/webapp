<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="qrcode.js"></script>
    <style>
        #myPanoViewer {
            position: relative;
            /* Must be relative or absolute.*/
            width: 100%;
            height: 50vh;
        }
    </style>
</head>

<body>
    <div class="qrcode">X</div>

    <div id="myPanoViewer" style="opacity: 0.5;"></div>

    <header>
        <h1>this is text over pan #myPanoViewer</h1>
    </header>

    <script src="//naver.github.io/egjs-view360/release/latest/dist/PanoViewer/view360.panoviewer.pkgd.min.js"></script>
    <script>
        // create PanoViewer with option
        var PanoViewer = eg.view360.PanoViewer;
        var container = document.getElementById("myPanoViewer"); // Area where the image will be displayed(HTMLElement)

        var panoViewer = new PanoViewer(container, {
            // If projectionType is not specified, the default is "equirectangular".
            image: "VRpics/equirectangular.png", // Specifies an image of the "equirectangular" type.
            gyroMode: "VR"

        });
    </script>

</body>

</html>
