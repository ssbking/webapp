<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look Around</title>

    <style>
        #myPanoViewer {
            position: relative;
            /* Must be relative or absolute.*/
            width: 100%;
            height: 50vh;
            box-shadow: 30px 24px 20px 10px rgba(53, 131, 177, 0.2);
        }
    </style>
</head>

<body>

    <container id="container">
        <div id="myPanoViewer" style="display: flex;"></div>
        <script src="LookAround.js"></script>
        <script>
            // create PanoViewer with option
            var PanoViewer = eg.view360.PanoViewer;
            var container = document.getElementById("myPanoViewer"); // Area where the image will be displayed(HTMLElement)

            var panoViewer = new PanoViewer(container, {
                // If projectionType is not specified, the default is "equirectangular".
                image: "Big_ben_equirectangular.jpg", // Specifies an image of the "equirectangular" type.
                gyroMode: "VR"

            });
        </script>
    </container>


</body>

</html>
